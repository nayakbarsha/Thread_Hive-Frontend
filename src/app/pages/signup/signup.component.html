<div class="signup-container">
    <div class="text">
        <h1>Thread Hive</h1>
    </div>
    <div class="signup-form">
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-4">
            <label for="validationCustom01" class="form-label">First name</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            </div>
            <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Surname</label>
            <input type="text" class="form-control" id="validationCustom02" value="Otto" required>
            <div class="valid-feedback">
                Looks good!
            </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Date</label>
                <select class="form-select" id="validationCustom04" required>
                    <option *ngFor="let day of daysArray" [value]="day">{{ day }}</option>
                    <!-- <option selected value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option> -->
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Month</label>
                <select class="form-select" id="validationCustom04" required>
                    <option *ngFor="let month of monthsArray" [value]="month">{{ month }}</option>
                    <!-- <option selected>Month</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-md-3">
                <label for="validationCustom04" class="form-label">Year</label>
                <select class="form-select" id="validationCustom04" required>
                    <option *ngFor="let year of yearsArray" [value]="year">{{ year }}</option>>
                    <!-- <option selected>Year</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                </select>
                <div class="invalid-feedback">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-12">
            <!-- <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div> -->
            </div>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
            <a routerLink="/login">Already have an account?</a>
        </form>
    </div>
</div>
